window:
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 8
  normal:
    family: MesloLGM Nerd Font Mono
    style:  Regular
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

import:
  - ~/.alacritty-colorscheme/themes/solarized_dark.yaml

shell:
  program: tmux

