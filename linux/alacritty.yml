window:
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGM Nerd Font Mono
    style:  Regular
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

# Colors (One Dark)
# https://github.com/joshdick/onedark.vim/blob/master/term/One%20Dark.alacritty
colors:
  # Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

  # Normal colors
  normal:
    black:   '0x2c323c'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x5c6370'

  # Bright colors
  bright:
    black:   '0x3e4452'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

shell:
  program: tmux

